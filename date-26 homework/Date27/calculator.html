<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #calcu{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 2px solid black;
            height: 80vh;
            width: 50%;
        }
    </style>
</head>
<body>
    <!-- colspan and rowspan -->
    <table id="calcu" align="center" border="2" cellspacing="12" cellpadding="15px">
        
        <tbody class="calcubody">

                <!-- Display  -->
                 <tr class="class1">
                  <td id="display"  colspan="4" ></td>
                 </tr>


                <!-- Row 1  -->
                <tr class="row1">
                  <td onclick="calc('9')"> 9 </td>
                  <td onclick="calc('8')"> 8 </td>
                  <td onclick="calc('7')"> 7 </td>
                  <td onclick="ac()"> AC </td>
                </tr>

                <!-- Row 2  -->
                <tr class="row2">
                  <td onclick="calc('6')"> 6 </td>
                  <td onclick="calc('5')"> 5 </td>
                  <td onclick="calc('4')"> 4 </td>
                  <td onclick="del()"> del </td>
                </tr>

                <!-- Row 3  -->
                <tr class="row3">
                  <td  onclick= "calc('3')"> 3 </td>
                  <td  onclick= "calc('2')"> 2 </td>
                  <td  onclick= "calc('1')"> 1 </td>
                  <td class="equallto" onclick="calc('+')"> + </td> 
                </tr>

                <!-- Row 4  -->
                <tr class="row4">
                  <td onclick="calc('.')"> . </td>
                  <td onclick="calc('0')"> 0 </td>
                  <td onclick="result()"> = </td>                     <!-- '=',is basically a pre-made function in javascript that is defined as eval(variablenamein which 1+1 is stored as string) to calculate the string into variable -->
                  <td onclick="calc('*')">*</td>
                </tr>

                <!-- Row 5  -->
                <tr class="row5">
                    <td onclick="calc('/')"> / </td>
                    <td onclick="calc('%')"> % </td>
                    <td onclick="calc('-')"> - </td>
                    <td onclick="history()">History</td>
                </tr>
            </tbody>
                
    </table>

    <script src = "calculator.js"> </script>
</body>
</html>
