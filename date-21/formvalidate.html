<!-- Form Validation Through Javascript  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date:23/12/24 Day:Monday</title>
    <style>
        form{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 80vh; width: 100%;
            border: 2px solid red;
            box-sizing: border-box;
            gap: 0%;
        }
    </style>
</head>
<body>
    <!-- Form formalities of showing error into p tag( Creation of ptag ) and taking particular data such as name,number,password falana falana -->
    <form>
        <p id="ename"></p>
        Enter Name: 
        <input id="inp_name" type="text"> <br> 

        <p id="enumber"></p>
        Enter Number: 
        <input id="inp_number" type="text"> <br> 

        <p id="eusername"></p>
        Enter Email: 
        <input id="inp_email" type="text"> <br> 

        <p id="epassword"></p>
        Enter Password: 
        <input id="inp_password" type="text"> <br> 

        <p id="econfirmpass"></p>
        Confirm Password: 
        <input id="inp_confirm_pass" type="text">  <br>
        

        <!-- IMPORTANT PART -->
        <!--
         NOTE: Whenever user fills out wrong data or data which is not properly adhered in the input fields
         then some kind of error releted to that particular wrong data will be shown on the DOM and that is all done through the keyword return which make the form to get rejected while something is not upto the mark as per the developers code
        -->
        <input id="login" onclick="return login_function()" type="submit" value="Login">
        <!-- Return is used to return the  return value of javascript of this input function (False value)-->
        


    </form>
    <script src="index23.js"></script>
    
</body>
</html>
